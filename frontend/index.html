<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Email Warm-Up Tool</title>
</head>
<body>
    <header>
        <h1>Email Warm-Up Tool</h1>
    </header>
    <main>
        <section>
            <h2>Add Email Account</h2>
            <form id="addAccountForm">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="text" id="provider" placeholder="Provider" required>
                <input type="text" id="smtpServer" placeholder="SMTP Server" required>
                <input type="number" id="port" placeholder="Port" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Add Account</button>
            </form>
        </section>
        <section>
            <h2>Set Warm-Up Schedule</h2>
            <form id="scheduleForm">
                <input type="email" id="scheduleEmail" placeholder="Email Address" required>
                <input type="number" id="dailyLimit" placeholder="Emails per Day" required>
                <button type="submit">Set Schedule</button>
            </form>
        </section>
        <section>
            <h2>Upload Recipients</h2>
            <form id="recipientUploadForm" enctype="multipart/form-data">
                <input type="file" id="recipientFile" accept=".csv" required>
                <button type="submit">Upload</button>
            </form>
        </section>
        <section>
            <h2>Analytics</h2>
            <ul id="analyticsList"></ul>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
